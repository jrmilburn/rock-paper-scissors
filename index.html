<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let computerChoice;
        let scoreComputer = 0;
        let scorePlayer = 0;

        console.log("Best of 5 Rock Paper Scissors!");

        function getComputerChoice() {

            let computerInt = Math.round((Math.random()*3));

            if (computerInt === 1){
                computerChoice = "Rock";
                console.log(computerChoice);
                return computerChoice;
            } else if (computerInt === 2){
                computerChoice = "Paper";
                console.log(computerChoice);
                return computerChoice;
            } else if (computerInt === 3){
                computerChoice = "Scissors"
                console.log(computerChoice);
                return computerChoice;
                    
            }else{
                console.log("Return error")
            }
        }

        function playGame(computerSelection, playerSelection) {
            if (computerSelection.toLowerCase() === playerSelection.toLowerCase()){
                console.log("Tie");
            } else if(playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "scissors"){
                console.log(`You win! ${playerSelection} beats ${computerSelection}`);
                scorePlayer += 1;
            } else if(playerSelection.toLowerCase() === "rock" && computerSelection.toLowerCase() === "paper"){
                console.log(`You lose! ${playerSelection} beats ${computerSelection}`);
                scoreComputer += 1;
            } else if(playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "rock"){
                console.log(`You lose! ${playerSelection} beats ${computerSelection}`);
                scoreComputer += 1;
            } else if(playerSelection.toLowerCase() === "scissors" && computerSelection.toLowerCase() === "paper"){
                console.log(`You win! ${playerSelection} beats ${computerSelection}`);
                scorePlayer += 1;
            } else if(playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "rock"){
                console.log(`You win! ${playerSelection} beats ${computerSelection}`);
                scorePlayer += 1;
            } else if(playerSelection.toLowerCase() === "paper" && computerSelection.toLowerCase() === "scissors"){
                console.log(`You lose! ${playerSelection} beats ${computerSelection}`);
                scoreComputer += 1;
            }
        }


        for (let i = 0; i < 5; i++){

            let playerChoice = prompt("Pick rock, paper or scissors");
            getComputerChoice();
            playGame(computerChoice, playerChoice);

            console.log(`${scorePlayer}-${scoreComputer}`);
            
        }
        
        if (scorePlayer > scoreComputer){
            console.log(`You win ${scorePlayer}-${scoreComputer}`);
        } else if(scorePlayer < scoreComputer){
            console.log(`You lose ${scorePlayer}-${scoreComputer}`);
        } else {
            console.log(`Tie! ${scorePlayer}-${scoreComputer}`);
        }

    </script>
</body>
</html>
