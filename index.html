<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Rock, Paper, Scissors</h1>
    <h2>Score: <span class="score">0-0</span></h2>
    <p>Make your choice to start</p>

    <button onclick='playGame(getComputerChoice(), "Rock")'>Rock</button>
    <button onclick='playGame(getComputerChoice(), "Paper")'>Paper</button>
    <button onclick='playGame(getComputerChoice(), "Scissors")'>Scissors</button>
    <button id="Reset">Reset</button>

    <div id="results"></div>

    <script>

        const rockbtn = document.querySelector("#rock");
        const paperbtn = document.querySelector("#paper");
        const scissorsbtn = document.querySelector("#scissors");
        const resetbtn = document.querySelector("#Reset");

        const results = document.querySelector("#results");
        const score = document.querySelector(".score");

        const para  = document.createElement("div");

        let computerChoice;
        let scoreComputer = 0;
        let scorePlayer = 0;


        function getComputerChoice() {

            let computerInt = Math.ceil((Math.random()*3));

            if (computerInt === 1){
                computerChoice = "Rock"
                return computerChoice;
            } else if (computerInt === 2){
                computerChoice = "Paper";
                return computerChoice;
            } else if (computerInt === 3){
                computerChoice = "Scissors"
                return computerChoice;
                    
            }else{
                console.log("Return error")
            }

            console.log('The computer chose: ' + computerChoice)

        }

        function playGame(computerSelection, playerSelection) {
            if (computerSelection === playerSelection){
                para.textContent = `Player: ${playerSelection}, Computer: ${computerSelection}. \nTie`;
            } else if(playerSelection === "Rock" && computerSelection === "Scissors"){
                para.textContent = `Player: ${playerSelection}, Computer: ${computerSelection}. \nYou win`;
                scorePlayer += 1;
            } else if(playerSelection === "Rock" && computerSelection === "Paper"){
                para.textContent = `Player: ${playerSelection}, Computer: ${computerSelection}. \nYou lose`;
                scoreComputer += 1;
            } else if(playerSelection === "Scissors" && computerSelection === "Rock"){
                para.textContent = `Player: ${playerSelection}, Computer: ${computerSelection}. \nYou lose`;
                scoreComputer += 1;
            } else if(playerSelection === "Scissors" && computerSelection === "Paper"){
                para.textContent = `Player: ${playerSelection}, Computer: ${computerSelection}. \nYou win`;
                scorePlayer += 1;
            } else if(playerSelection === "Paper" && computerSelection === "Rock"){
                para.textContent = `Player: ${playerSelection}, Computer: ${computerSelection}. \nYou win`;
                scorePlayer += 1;
            } else if(playerSelection === "Paper" && computerSelection === "Scissors"){
                para.textContent = `Player: ${playerSelection}, Computer: ${computerSelection}. \nYou lose`;
                scoreComputer += 1;
            }
            score.textContent = `${scorePlayer}-${scoreComputer}`;
            results.appendChild(para);

            if (scoreComputer+scorePlayer === 5){
                if(scorePlayer > scoreComputer){
                    alert(`Congratulations! you win ${scorePlayer}-${scoreComputer}.`);
                } else{
                    alert(para.textContent=`You lose ${scorePlayer}-${scoreComputer}. Better luck next time.`)
                }

                Reset()
            }
            
        }

        function Reset(){
            para.textContent = '';

            scoreComputer = 0;
            scorePlayer = 0;

            score.textContent = `${scorePlayer}-${scoreComputer}`;
        }

    </script>
</body>
</html>
